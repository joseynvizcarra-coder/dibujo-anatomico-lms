    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        /**
         * M√≥dulo de L√≥gica para el LMS
         * Encapsula todo el estado y la funcionalidad del m√≥dulo para evitar conflictos globales.
         */
        const lmsModule = {
            // --- STATE & CONFIG ---
            state: {
                currentLesson: 1,
                completedLessons: new Set(),
                evaluationAnswers: {},
            },
            
            // --- CONSTANTS ---
            STORAGE_KEY: 'lms_module1_progress',
            
            LESSONS_DATA: {
                1: {
                    title: 'Fundamentos del Croquis R√°pido',
                    subtitle: 'Captura de l√≠nea de acci√≥n y peso (2 minutos)',
                    durationBadge: '45 min',
                    objectives: ['Aplicar t√©cnicas de observaci√≥n para capturar l√≠nea de acci√≥n (2 min).', 'Identificar eje central y puntos de peso en figuras humanas.'],
                    videoNote: 'Insertar: video_leccion1.mp4',
                    exercise: {
                        title: 'Ejercicio 1: 3 Croquis de 2 Minutos',
                        instructions: 'Configura cron√≥metro a 2 minutos. No borrar ni corregir. Fotograf√≠a cada resultado para entregar.',
                        materials: ['3 hojas de papel', 'L√°piz o carboncillo', 'Cron√≥metro'],
                        references: ['ref1_figura_pie.jpg', 'ref2_pose_dinamica.jpg', 'ref3_contrapposto.jpg']
                    },
                    evaluation: { q1: { text: '¬øCu√°l es el objetivo principal de un croquis de 2 minutos?', options: ['Lograr un dibujo detallado y realista', 'Capturar la energ√≠a, direcci√≥n y peso del cuerpo', 'Practicar t√©cnicas de sombreado'], correct: 2 }, q2: { text: '¬øQu√© debes identificar PRIMERO antes de comenzar a dibujar?', options: ['La l√≠nea de acci√≥n y el punto de apoyo', 'Los detalles del rostro', 'La textura de la ropa'], correct: 1 }, q3: { text: 'En el croquis r√°pido, ¬øqu√© actitud es la m√°s apropiada?', options: ['Perfeccionista y meticulosa', 'Lenta y detallista', 'R√°pida y segura, aceptar errores'], correct: 3 } }
                },
                2: {
                    title: 'Proporciones',
                    subtitle: 'Medidas b√°sicas y relaci√≥n cabeza-cuerpo',
                    durationBadge: '45 min',
                    objectives: ['Conocer proporciones b√°sicas: cabeza como unidad.', 'Aplicar proporciones en croquis y simplificaciones.'],
                    videoNote: 'Insertar: video_leccion2.mp4',
                    exercise: {
                        title: 'Ejercicio 2: Medici√≥n por unidades',
                        instructions: 'Dibuja una figura y marca la unidad cabeza. Realiza 2 estudios r√°pidos.',
                        materials: ['Hojas', 'L√°piz HB', 'Regla opcional'],
                        references: ['ref4_proporciones1.jpg', 'ref5_proporciones2.jpg']
                    },
                    evaluation: { q1: { text: '¬øAproximadamente cu√°ntas ‚Äúunidades cabeza‚Äù mide una figura adulta cl√°sica?', options: ['4 unidades', '7-8 unidades', '12 unidades'], correct: 2 }, q2: { text: '¬øQu√© parte sirve como referencia para proporciones en dibujo r√°pido?', options: ['La mano', 'La cabeza', 'El pie'], correct: 2 }, q3: { text: '¬øPor qu√© usar unidades cabeza en estudios r√°pidos?', options: ['Para detallar el rostro', 'Para mantener proporci√≥n r√°pida y consistente', 'Para sombrear mejor'], correct: 2 } }
                },
                3: {
                    title: 'Balance',
                    subtitle: 'Puntos de apoyo y centro de gravedad',
                    durationBadge: '45 min',
                    objectives: ['Identificar el pol√≠gono de apoyo y centro de gravedad.', 'Aplicar contrapposto en croquis r√°pidos.'],
                    videoNote: 'Insertar: video_leccion3.mp4',
                    exercise: {
                        title: 'Ejercicio 3: Croquis con punto de apoyo',
                        instructions: 'Realiza 3 croquis buscando el pol√≠gono de apoyo y el contrapposto.',
                        materials: ['Hojas', 'L√°piz o carboncillo', 'Cron√≥metro'],
                        references: ['ref6_balance1.jpg', 'ref7_balance2.jpg']
                    },
                    evaluation: { q1: { text: 'El pol√≠gono de apoyo es:', options: ['La zona donde se coloca la mesa', 'El √°rea entre los pies que soporta el peso', 'El contorno del rostro'], correct: 2 }, q2: { text: 'El contrapposto implica:', options: ['Peso concentrado en un lado y relajaci√≥n en el otro', 'Siempre ambas piernas con igual peso', 'No usar l√≠nea de acci√≥n'], correct: 1 }, q3: { text: '¬øQu√© indica una l√≠nea vertical desde la cabeza que cae fuera del pol√≠gono de apoyo?', options: ['Equilibrio perfecto', 'Inestabilidad o ca√≠da', 'Mejor dise√±o compositivo'], correct: 2 } }
                }
            },
            
            // --- DOM ELEMENTS ---
            els: {},

            /**
             * Initializes the module, loads state, and sets up event listeners.
             */
            init() {
                this.cacheDOMElements();
                this.initAuth();
                this.loadState();
                this.renderSidebarNav();
                this.bindEvents();
                this.loadLesson(this.state.currentLesson);
                this.updateProgressUI();
            },
            
            /**
             * Caches frequently accessed DOM elements.
             */
            cacheDOMElements() {
                this.els.sidebar = document.getElementById('sidebar');
                this.els.lessonNav = document.getElementById('lesson-nav');
                this.els.lessonContent = document.getElementById('lessonContent');
                this.els.progressBar = document.getElementById('progressBar');
                this.els.progressText = document.getElementById('progressText');
                this.els.progressDetail = document.getElementById('progressDetail');
                this.els.uploadBtn = document.getElementById('uploadBtn');
                this.els.toastHolder = document.getElementById('toastHolder');
            },

            /**
             * Binds all event listeners using event delegation.
             */
            bindEvents() {
                this.els.lessonNav.addEventListener('click', this.handleSidebarClick.bind(this));
                this.els.lessonContent.addEventListener('click', this.handleContentClick.bind(this));
                this.els.uploadBtn.addEventListener('click', e => {
                    e.preventDefault();
                    window.open('https://forms.gle/URL_FORMULARIO_SUBIDA', '_blank');
                    this.showToast('Abriendo formulario de entrega...', 'info');
                });
            },

            // --- EVENT HANDLERS ---
            handleSidebarClick(e) {
                const lessonButton = e.target.closest('.lesson-link');
                if (lessonButton) {
                    const lessonId = parseInt(lessonButton.dataset.lesson);
                    this.loadLesson(lessonId);
                }
            },
            
            handleContentClick(e) {
                const target = e.target;
                const action = target.closest('[data-action]');
                if (!action) return;

                const actionType = action.dataset.action;
                const lessonId = this.state.currentLesson;

                switch (actionType) {
                    case 'select-eval-option':
                        this.selectEvalOption(action);
                        break;
                    case 'submit-evaluation':
                        this.submitEvaluation(lessonId);
                        break;
                    case 'retry-evaluation':
                        this.retryEvaluation(lessonId);
                        break;
                    case 'complete-lesson':
                        this.completeLesson(lessonId);
                        break;
                    case 'next-lesson':
                        this.goToNextLesson();
                        break;
                    case 'prev-lesson':
                        this.goToPreviousLesson();
                        break;
                }
            },
            
            // --- STATE MANAGEMENT ---
            loadState() {
                try {
                    const savedState = localStorage.getItem(this.STORAGE_KEY);
                    if (savedState) {
                        const parsed = JSON.parse(savedState);
                        this.state.currentLesson = parsed.currentLesson || 1;
                        this.state.completedLessons = new Set(parsed.completedLessons || []);
                        this.state.evaluationAnswers = parsed.evaluationAnswers || {};
                    }
                } catch (e) {
                    console.error("Error al cargar el estado desde localStorage", e);
                }
            },

            saveState() {
                try {
                    const stateToSave = {
                        currentLesson: this.state.currentLesson,
                        completedLessons: Array.from(this.state.completedLessons),
                        evaluationAnswers: this.state.evaluationAnswers,
                    };
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(stateToSave));
                } catch (e) {
                    console.error("Error al guardar el estado en localStorage", e);
                }
            },

            // --- RENDERING ---
            renderSidebarNav() {
                const navHtml = Object.keys(this.LESSONS_DATA).map(id => {
                    const lesson = this.LESSONS_DATA[id];
                    return `
                        <button class="lesson-link" data-lesson="${id}">
                            <span class="lesson-number">${id}</span>
                            <span class="flex-grow-1">${lesson.title}</span>
                        </button>
                    `;
                }).join('');
                this.els.lessonNav.innerHTML = navHtml;
            },

            loadLesson(id) {
                const lessonId = parseInt(id);
                if (!this.LESSONS_DATA[lessonId]) return;
                
                this.state.currentLesson = lessonId;
                this.saveState();
                
                const L = this.LESSONS_DATA[lessonId];
                const contentHtml = `
                    <section aria-labelledby="lesson-title-${lessonId}">
                        <div class="lesson-header">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h2 class="lesson-title" id="lesson-title-${lessonId}">${L.title}</h2>
                                    <p class="lesson-subtitle">${L.subtitle}</p>
                                </div>
                                <span class="badge bg-warning text-dark px-3 py-2">${L.durationBadge}</span>
                            </div>
                            <div class="objectives-list">
                                <h6 class="mb-2"><i class="bi bi-bullseye me-2"></i>Objetivos de Aprendizaje</h6>
                                <ul>${L.objectives.map(o => `<li>${o}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </section>
                    <section aria-label="Contenido multimedia">
                        <div class="video-container" aria-hidden="true">
                            <div class="video-placeholder"><i class="bi bi-play-circle"></i></div>
                        </div>
                        <p class="text-center text-muted small">${L.videoNote}</p>
                    </section>
                    <section aria-labelledby="exercise-title-${lessonId}">
                        <div class="exercise-card">
                            <h6 id="exercise-title-${lessonId}" class="mb-1"><i class="bi bi-pencil me-2"></i>${L.exercise.title}</h6>
                            <p class="small mb-1">${L.exercise.instructions}</p>
                            <p class="small mb-1"><strong>Materiales:</strong> ${L.exercise.materials.join(', ')}</p>
                        </div>
                    </section>
                    <section aria-labelledby="eval-title-${lessonId}">
                        ${this.renderEvaluation(lessonId)}
                    </section>
                    <nav class="d-flex justify-content-between gap-2 pt-4 mt-4 border-top" aria-label="Navegaci√≥n de lecci√≥n">
                        <button class="btn btn-outline-primary btn-nav" data-action="prev-lesson" ${lessonId === 1 ? 'disabled' : ''}><i class="bi bi-arrow-left me-1"></i>Anterior</button>
                        <div>
                            <button class="btn btn-success btn-nav me-2" data-action="complete-lesson"><i class="bi bi-check-circle me-1"></i>Completar</button>
                            <button class="btn btn-primary btn-gradient btn-nav" data-action="next-lesson" ${lessonId === Object.keys(this.LESSONS_DATA).length ? 'disabled' : ''}>Siguiente<i class="bi bi-arrow-right ms-2"></i></button>
                        </div>
                    </nav>
                `;
                
                this.els.lessonContent.innerHTML = contentHtml;
                this.updateSidebarActiveState();
                this.restoreEvaluationState(lessonId);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            renderEvaluation(lessonId) {
                const questions = this.LESSONS_DATA[lessonId].evaluation;
                const answered = this.state.evaluationAnswers[lessonId] && this.state.evaluationAnswers[lessonId].submitted;
                let questionsHtml = '';

                Object.keys(questions).forEach((qKey, qIndex) => {
                    const q = questions[qKey];
                    questionsHtml += `
                        <div class="eval-question mt-3" data-question-key="${qKey}">
                            <p class="mb-2"><strong>${qIndex + 1}. ${q.text}</strong></p>
                            <div class="eval-options">
                                ${q.options.map((opt, idx) => `
                                    <button class="eval-option" data-action="select-eval-option" data-option-number="${idx + 1}" ${answered ? 'disabled' : ''}>
                                        <i class="bi bi-circle"></i>
                                        <span>${opt}</span>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                return `
                    <div class="evaluation-container mt-4">
                        <h5 id="eval-title-${lessonId}">Evaluaci√≥n R√°pida</h5>
                        ${questionsHtml}
                        <div class="text-center mt-3">
                            <button class="btn btn-warning" data-action="submit-evaluation" ${answered ? 'style="display:none;"' : ''}>
                                <i class="bi bi-send me-2"></i>Enviar Evaluaci√≥n
                            </button>
                        </div>
                        <div class="eval-result mt-3"></div>
                    </div>
                `;
            },
            
            // --- UI UPDATES ---
            updateProgressUI() {
                const total = Object.keys(this.LESSONS_DATA).length;
