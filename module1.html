            padding: 1.5rem;
            position: sticky;
            top: 90px;

            overflow-y: auto;

        .lesson-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;

            color: var(--dark);

            cursor: pointer;
            margin-bottom: 0.5rem;
        }

            background: #f8f9fa;
        }

        .lesson-link.active {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
        }

        .lesson-number {
            width: 30px;
            height: 30px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .lesson-link.active .lesson-number {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .lesson-link.completed .lesson-number {
            background: var(--success);
            color: white;
        }

        .lesson-link.completed::after {
            content: '✓';
            margin-left: auto;
            font-weight: bold;
        }

        .progress-uah {
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

            height: 100%;

            align-items: center;
            justify-content: flex-end;

            color: white;
            font-weight: bold;

            border-radius: 8px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 1rem 0;

            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;

        .image-ref {
            border: 2px dashed #adb5bd;
            border-radius: 8px;
            aspect-ratio: 3/4;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;

        .eval-option {
            padding: 0.75rem;

            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;

            border-color: var(--primary-light);

                                </div>
                            </div>

                            <p class="mb-2 mt-3"><strong>2. ¿Dónde debe caer línea vertical para equilibrio?</strong></p>
                            <div class="eval-options" data-question="2" data-correct="3">
                                <div class="eval-option" onclick="selectEvalOption(this, 1, 3)">
                                    A) Centro exacto entre pies
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 2, 3)">
                                    B) Siempre pie derecho
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 3, 3)">
                                    C) Dentro del polígono de apoyo
                                </div>
                            </div>

                            <p class="mb-2 mt-3"><strong>3. ¿Qué marcar PRIMERO en croquis de balance?</strong></p>
                            <div class="eval-options" data-question="3" data-correct="1">
                                <div class="eval-option" onclick="selectEvalOption(this, 1, 3)">
                                    A) Ejes de hombros y caderas
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 2, 3)">
                                    B) Dedos de manos
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 3, 3)">
                                    C) Sombreado del torso
                                </div>
                            </div>

                            <div class="text-center mt-3">
                                <button class="btn btn-warning" onclick="submitEvaluation(3)">
                                    <i class="bi bi-send me-2"></i>Enviar
                                </button>
                            </div>
                            <div id="evalResults3" class="alert mt-3" style="display: none;">
                                <strong>Resultado:</strong> <span id="evalScore3"></span>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-success mt-3">
                        <h6><i class="bi bi-trophy me-2"></i>Portfolio Módulo 1</h6>
                        <p class="small mb-2"><strong>Entregables:</strong></p>
                        <ul class="small mb-0">
                            <li>3 croquis de 2 min (Lección 1)</li>
                            <li>2 figuras de 15 min (Lección 2)</li>
                            <li>3 croquis de 5 min (Lección 3)</li>
                            <li>3 evaluaciones aprobadas (mín. 2/3)</li>
                        </ul>
                    </div>

                    <div class="card border-primary mt-3">
                        <div class="card-header bg-primary text-white">
                            <i class="bi bi-cloud-upload me-2"></i>Formulario de Entrega
                        </div>
                        <div class="card-body text-center">
                            <a href="#" class="btn btn-primary" target="_blank">
                                <i class="bi bi-box-arrow-up-right me-2"></i>Subir Trabajos
                            </a>
                        </div>
                    </div>
                `
            }
        };

        function selectEvalOption(element, optionNumber, lessonNum) {
            const container = element.parentElement;
            const question = container.getAttribute('data-question');
            
            container.querySelectorAll('.eval-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            if (!window.evaluationAnswers[lessonNum]) {
                window.evaluationAnswers[lessonNum] = {};
            }
            window.evaluationAnswers[lessonNum][question] = optionNumber;
        }

        function submitEvaluation(lessonNum) {
            const answers = window.evaluationAnswers[lessonNum] || {};
            const containers = document.querySelectorAll('.eval-options[data-question]');
            
            let correctCount = 0;
            let totalQuestions = 0;
            
            containers.forEach(container => {
                const question = container.getAttribute('data-question');
                const correctAnswer = parseInt(container.getAttribute('data-correct'));
                const userAnswer = answers[question];
                
                totalQuestions++;
                
                const options = container.querySelectorAll('.eval-option');
                
                options.forEach((opt, index) => {
                    opt.style.pointerEvents = 'none';
                    opt.classList.remove('correct', 'incorrect');
                    
                    if (index + 1 === correctAnswer) {
                        opt.classList.add('correct');
                    }
                    
                    if (index + 1 === userAnswer && userAnswer !== correctAnswer) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if (userAnswer === correctAnswer) {
                    correctCount++;
                }
            });
            
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            const passed = correctCount >= 2;
            
            evaluationScores[lessonNum] = {
                correct: correctCount,
                total: totalQuestions,
                percentage: percentage,
                passed: passed
            };
            
            const resultsDiv = document.getElementById(`evalResults${lessonNum}`);
            const scoreSpan = document.getElementById(`evalScore${lessonNum}`);
            
            scoreSpan.innerHTML = `${correctCount}/${totalQuestions} correctas (${percentage}%) - ${passed ? '<span class="text-success">Aprobado</span>' : '<span class="text-danger">Revisar</span>'}`;
            resultsDiv.style.display = 'block';
            resultsDiv.className = passed ? 'alert alert-success' : 'alert alert-warning';
            
            showNotification(
                passed ? `Evaluación aprobada: ${correctCount}/${totalQuestions}` : `Resultado: ${correctCount}/${totalQuestions}. Revisa contenido.`,
                passed ? 'success' : 'warning'
            );
            
            saveProgress();
        }

        function loadLesson(lessonNumber) {
            currentLesson = lessonNumber;
            
            document.querySelectorAll('.lesson-link').forEach((link) => {
                link.classList.remove('active');
                if (parseInt(link.getAttribute('data-lesson')) === lessonNumber) {
                    link.classList.add('active');
                }
            });

            const lesson = lessonsContent[lessonNumber];
            if (lesson) {
                document.getElementById('lessonTitle').textContent = lesson.title;
                document.getElementById('lessonMeta').innerHTML = lesson.meta;
                document.getElementById('lessonContent').innerHTML = lesson.content;
            }

            updateNavigationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const completeButton = document.getElementById('completeButton');

            prevButton.disabled = (currentLesson <= 1);
            nextButton.style.display = currentLesson >= 3 ? 'none' : 'inline-block';

            if (completedLessons.includes(currentLesson)) {
                completeButton.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>Completada';
                completeButton.disabled = true;
            } else {
                completeButton.innerHTML = '<i class="bi bi-check-circle me-1"></i>Completar';
                completeButton.disabled = false;
            }
        }

        function goToPreviousLesson() {
            if (currentLesson > 1) loadLesson(currentLesson - 1);
        }

        function goToNextLesson() {
            if (currentLesson < 3) loadLesson(currentLesson + 1);
        }

        async function completeLesson() {
            if (completedLessons.includes(currentLesson)) return;

            completedLessons.push(currentLesson);
            moduleProgress = Math.round((completedLessons.length / 3) * 100);
            
            await saveProgress();
            updateProgressDisplay();
            updateSidebarProgress();
            updateNavigationButtons();
            
            if (moduleProgress >= 100) {
                showNotification('Módulo 1 completado', 'success');
                setTimeout(() => window.location.href = 'index.html', 3000);
            } else {
                showNotification('Lección completada', 'success');
                if (currentLesson < 3) {
                    setTimeout(() => loadLesson(currentLesson + 1), 2000);
                }
            }
        }

        async function saveProgress() {
            const progressData = {
                progress: moduleProgress,
                completed: moduleProgress >= 100,
                completedLessons: completedLessons,
                evaluationScores: evaluationScores,
                lastUpdate: new Date().toISOString()
            };
            
            const progressKey = `progress_${currentUser.username || currentUser.email}`;
            let userProgress = JSON.parse(window.localStorage.getItem(progressKey) || 'null');
            
            if (!userProgress) {
                userProgress = {
                    modules: { 1: {}, 2: {}, 3: {} },
                    overallProgress: 0,
                    lastActivity: new Date().toISOString()
                };
            }

            userProgress.modules[1] = progressData;
            
            let totalProgress = 0;
            for (let id in userProgress.modules) {
                totalProgress += userProgress.modules[id].progress || 0;
            }
            userProgress.overallProgress = Math.round(totalProgress / 3);
            userProgress.lastActivity = new Date().toISOString();

            window.localStorage.setItem(progressKey, JSON.stringify(userProgress));

            try {
                if (typeof updateModuleProgress === 'function') {
                    await updateModuleProgress(1, progressData);
                }
                
                if (typeof logUserActivity === 'function') {
                    logUserActivity('lesson_completed', currentUser, {
                        moduleId: 1,
                        lessonId: currentLesson,
                        progress: moduleProgress
                    });
                }
            } catch (error) {
                console.error('Error sincronizando:', error);
            }
        }

        function updateProgressDisplay() {
            document.getElementById('progressText').textContent = moduleProgress + '%';
            
            const progressBar = document.getElementById('moduleProgress');
            progressBar.style.width = moduleProgress + '%';
            const progressText = progressBar.querySelector('span');
            if (progressText) {
                progressText.textContent = moduleProgress + '%';
            }
        }

        function updateSidebarProgress() {
            document.querySelectorAll('.lesson-link').forEach((link) => {
                const lessonNum = parseInt(link.getAttribute('data-lesson'));
                link.classList.remove('completed');
                
                if (completedLessons.includes(lessonNum)) {
                    link.classList.add('completed');
                }
            });
        }

        async function loadModuleProgress() {
            try {
                if (typeof getStudentProgress === 'function') {
                    const sheetsProgress = await getStudentProgress(currentUser.username);
                    
                    if (sheetsProgress && sheetsProgress.modules && sheetsProgress.modules[1]) {
                        moduleProgress = sheetsProgress.modules[1].progress || 0;
                        completedLessons = sheetsProgress.modules[1].completedLessons || [];
                        evaluationScores = sheetsProgress.modules[1].evaluationScores || {};
                        
                        updateProgressDisplay();
                        updateSidebarProgress();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
            
            const progressKey = `progress_${currentUser.username || currentUser.email}`;
            const userProgress = JSON.parse(window.localStorage.getItem(progressKey) || 'null');
            
            if (userProgress && userProgress.modules && userProgress.modules[1]) {
                moduleProgress = userProgress.modules[1].progress || 0;
                completedLessons = userProgress.modules[1].completedLessons || [];
                evaluationScores = userProgress.modules[1].evaluationScores || {};
            }
            
            updateProgressDisplay();
            updateSidebarProgress();
        }

        function showNotification(message, type = 'success') {
            const toastEl = document.getElementById('notificationToast');
            const toastBody = document.getElementById('toastBody');
            const toastIcon = document.getElementById('toastIcon');
            
            const icons = {
                success: 'bi-check-circle-fill text-success',
                warning: 'bi-exclamation-triangle-fill text-warning',
                error: 'bi-x-circle-fill text-danger'
            };
            
            toastIcon.className = icons[type] + ' me-2';
            toastBody.textContent = message;
            
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof getCurrentUser !== 'undefined' && typeof protectPage !== 'undefined') {
                if (!protectPage()) return;
                currentUser = getCurrentUser();
            } else {
                const storedUser = window.localStorage.getItem('currentUser');
                if (storedUser) {
                    currentUser = JSON.parse(storedUser);
                } else {
                    window.location.href = 'login.html';
                    return;
                }
            }
            
            loadModuleProgress();
            loadLesson(1);
            
            if (typeof logUserActivity === 'function') {
                logUserActivity('module_access', currentUser, { 
                    moduleId: 1,
                    moduleTitle: 'Observación y Gesto'
                });
            }
        });

        window.addEventListener('beforeunload', function() {
            if (moduleProgress > 0) saveProgress();
        });
    </script>
