<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - LMS Dibujo Anat√≥mico UAH</title>
    <style>
        :root {
            --primary-dark: #2c5f66;
            --primary-light: #e8a2b8;
            --dark: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #666666;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
            color: white;
        }

        .logo-title {
            font-size: 1.8rem;
            color: var(--dark);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: var(--gray-medium);
            font-size: 0.9rem;
        }

        /* Instructor Section */
        .instructor-section {
            background: linear-gradient(135deg, #f8f9fa, white);
            border: 2px solid var(--primary-dark);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .instructor-title {
            text-align: center;
            color: var(--primary-dark);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-dark);
        }

        .form-input.error {
            border-color: var(--danger);
            background-color: #fef2f2;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Quick Access */
        .quick-access {
            border-top: 1px solid var(--gray-light);
            padding-top: 1.5rem;
        }

        .quick-title {
            text-align: center;
            color: var(--gray-medium);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .access-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .access-btn {
            padding: 0.8rem 0.5rem;
            background: var(--gray-light);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.9rem;
        }

        .access-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .access-btn .icon {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--gray-light);
            border-top: 3px solid var(--primary-dark);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-medium);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .access-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-icon">üé®</div>
            <h1 class="logo-title">Arte & Anatom√≠a UAH</h1>
            <p class="logo-subtitle">Sistema de Gesti√≥n de Aprendizaje</p>
        </div>

        <!-- Instructor Login -->
        <div class="instructor-section">
            <h2 class="instructor-title">üë©‚Äçüè´ Acceso de Instructor</h2>
            
            <form onsubmit="handleInstructorLogin(event)">
                <div class="form-group">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" id="email" class="form-input" placeholder="tu.correo@gmail.com" required>
                    <div class="error-message" id="emailError">Correo incorrecto</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="error-message" id="passwordError">Contrase√±a incorrecta</div>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Iniciando sesi√≥n...</p>
        </div>

        <!-- Quick Access -->
        <div class="quick-access" id="quickAccess">
            <p class="quick-title">Acceso Directo</p>
            <div class="access-grid">
                <button class="access-btn" onclick="quickLogin('profesor')">
                    <span class="icon">üë®‚Äçüè´</span>
                    Profesor
                </button>
                <button class="access-btn" onclick="quickLogin('estudiante')">
                    <span class="icon">üë®‚Äçüéì</span>
                    Estudiante
                </button>
                <button class="access-btn" onclick="quickLogin('visitante')">
                    <span class="icon">üë§</span>
                    Visitante
                </button>
            </div>
        </div>

        <p class="footer-text">¬© 2024 Universidad Alberto Hurtado</p>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Credenciales del instructor
        const INSTRUCTOR_CREDENTIALS = {
            email: 'joseynvizcarra@gmail.com',
            password: '12345612'
        };

        // Datos de usuarios
        const usersData = {
            profesor: { email: 'profesor@uah.cl', name: 'Profesor Demo', role: 'profesor' },
            estudiante: { email: 'estudiante@uah.cl', name: 'Estudiante Demo', role: 'estudiante' },
            visitante: { email: 'visitante@demo.com', name: 'Usuario Visitante', role: 'visitante' }
        };

        // Verificar sesi√≥n existente
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                showNotification(`Sesi√≥n activa: ${userData.name}`, 'success');
                setTimeout(() => redirectUser(userData.role), 1500);
            }
        });

        // Login del instructor
        function handleInstructorLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            clearErrors();
            showLoading(true);
            
            setTimeout(() => {
                if (email === INSTRUCTOR_CREDENTIALS.email && password === INSTRUCTOR_CREDENTIALS.password) {
                    const instructorData = {
                        email: email,
                        name: 'Joselyn Vizcarra',
                        role: 'instructor',
                        loginTime: new Date().toISOString(),
                        sessionId: 'session_' + Date.now()
                    };
                    
                    saveUserSession(instructorData);
                    showNotification('¬°Bienvenida Joselyn!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showErrors();
                    showNotification('Credenciales incorrectas', 'error');
                }
                showLoading(false);
            }, 800);
        }

        // Acceso r√°pido
        function quickLogin(role) {
            showLoading(true);
            
            const userData = {
                ...usersData[role],
                loginTime: new Date().toISOString(),
                sessionId: 'session_' + Date.now()
            };
            
            setTimeout(() => {
                saveUserSession(userData);
                
                if (userData.role === 'estudiante') {
                    initializeStudentProgress(userData.email);
                }
                
                showNotification(`Acceso como ${userData.name}`, 'success');
                setTimeout(() => redirectUser(userData.role), 1000);
                showLoading(false);
            }, 600);
        }

        // Guardar sesi√≥n
        function saveUserSession(userData) {
            localStorage.setItem('currentUser', JSON.stringify(userData));
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('sessionStart', userData.loginTime);
        }

        // Inicializar progreso estudiante
        function initializeStudentProgress(email) {
            const progressKey = `progress_${email}`;
            if (!localStorage.getItem(progressKey)) {
                const initialProgress = {
                    modules: {
                        1: { completed: false, progress: 0, timeSpent: 0 },
                        2: { completed: false, progress: 0, timeSpent: 0 },
                        3: { completed: false, progress: 0, timeSpent: 0 },
                        4: { completed: false, progress: 0, timeSpent: 0 }
                    },
                    overallProgress: 0,
                    totalTimeSpent: 0,
                    lastActivity: new Date().toISOString()
                };
                localStorage.setItem(progressKey, JSON.stringify(initialProgress));
            }
        }

        // Redireccionar seg√∫n rol
        function redirectUser(role) {
            if (role === 'instructor') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const quickAccess = document.getElementById('quickAccess');
            
            if (show) {
                loading.classList.add('active');
                quickAccess.style.display = 'none';
            } else {
                loading.classList.remove('active');
                quickAccess.style.display = 'block';
            }
        }

        // Mostrar errores
        function showErrors() {
            document.getElementById('email').classList.add('error');
            document.getElementById('password').classList.add('error');
            document.getElementById('emailError').classList.add('show');
            document.getElementById('passwordError').classList.add('show');
        }

        // Limpiar errores
        function clearErrors() {
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notification.className = `notification ${type}`;
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Limpiar errores al escribir
        document.getElementById('email').addEventListener('input', clearErrors);
        document.getElementById('password').addEventListener('input', clearErrors);
    </script>
</body>
</html>
