<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curso de Dibujo y Representación del Cuerpo Humano - Universidad Alberto Hurtado">
    <meta name="author" content="Joselyn Vizcarra">
    <title>Curso de Dibujo Anatómico - LMS UAH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* ==============================================
           🎨 VARIABLES DE DISEÑO
           ============================================== */
        :root {
            /* Colores UAH */
            --primary-dark: #2c5f66;
            --primary-light: #e8a2b8;
            --dark: #1a1a1a;
            --gray-light: #f5f5f5;
            --gray-medium: #666;
            
            /* Colores de sistema */
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #FFC107;
            --info: #2196F3;
            
            /* Colores gamificación */
            --level: #9C27B0;
            --streak: #FF5722;
            
            /* Sombras */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==============================================
           📱 HEADER
           ============================================== */
        .header-uah {
            background: linear-gradient(135deg, var(--primary-dark), var(--dark));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .user-badge {
            background: rgba(255,255,255,0.15);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .user-badge:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-light);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* ==============================================
           ✨ HERO PERSONALIZADO
           ============================================== */
        .hero-personalized {
            background: linear-gradient(135deg, rgba(44,95,102,0.95), rgba(26,26,26,0.95));
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 30px 30px;
        }

        .hero-greeting {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: fadeInDown 0.6s ease;
        }

        .hero-streak {
            font-size: 1.3rem;
            color: var(--streak);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .streak-flame {
            font-size: 1.8rem;
            animation: flameFlicker 1.5s ease-in-out infinite;
        }

        @keyframes flameFlicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .cta-continue {
            background: linear-gradient(135deg, var(--success), #45a049);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease 0.4s both;
        }

        .cta-continue:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
        }

        .cta-continue i {
            font-size: 1.5rem;
        }

        /* ==============================================
           📊 STATS COMPACTAS (1 FILA)
           ============================================== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: -1rem 0 2rem;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .stat-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .stat-icon.points { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .stat-icon.level { background: linear-gradient(135deg, var(--level), #7B1FA2); }
        .stat-icon.badges { background: linear-gradient(135deg, var(--info), #1976D2); }
        .stat-icon.streak { background: linear-gradient(135deg, var(--streak), #E64A19); }

        .stat-content {
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-medium);
            font-weight: 500;
        }

        /* ==============================================
           📈 BARRA DE PROGRESO GRANDE
           ============================================== */
        .progress-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.8s both;
        }

        .progress-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .progress-bar-large {
            height: 40px;
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            transition: width 1s ease;
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.3);
        }

        .progress-milestones {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .milestone {
            text-align: center;
            flex: 1;
        }

        .milestone-icon {
            font-size: 2rem;
            margin-bottom: 0.3rem;
        }

        .milestone.completed { opacity: 1; }
        .milestone.current { opacity: 0.7; color: var(--primary-dark); }
        .milestone.locked { opacity: 0.3; }

        .milestone-text {
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* ==============================================
           🎴 CARDS DE MÓDULOS MEJORADAS
           ============================================== */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .module-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .module-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .module-card.locked:hover {
            transform: none;
        }

        .module-header-new {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .module-number-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 15px rgba(44,95,102,0.3);
        }

        .module-title-new {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .module-subtitle-new {
            font-size: 0.95rem;
            color: var(--gray-medium);
        }

        /* Progreso circular interno */
        .circular-progress {
            width: 120px;
            height: 120px;
            margin: 1.5rem auto;
            position: relative;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
        }

        .circular-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* Badges ganados en el módulo */
        .module-badges-earned {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        /* Meta info */
        .module-meta-new {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--gray-light);
            border-radius: 12px;
        }

        .meta-item-new {
            text-align: center;
            font-size: 0.85rem;
            color: var(--gray-medium);
        }

        .meta-item-new i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: var(--primary-dark);
        }

        /* Botones de acción */
        .module-action-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .module-action-btn.start {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            color: white;
        }

        .module-action-btn.continue {
            background: linear-gradient(135deg, var(--success), #45a049);
            color: white;
        }

        .module-action-btn.review {
            background: linear-gradient(135deg, var(--info), #1976D2);
            color: white;
        }

        .module-action-btn.locked {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .module-action-btn:not(.locked):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Badge de bloqueo */
        .locked-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ==============================================
           🎖️ BADGES INLINE
           ============================================== */
        .badges-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .badges-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
        }

        .badges-inline {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .badge-item {
            text-align: center;
            transition: all 0.3s ease;
        }

        .badge-item.earned {
            opacity: 1;
        }

        .badge-item.locked {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .badge-item:hover.earned {
            transform: scale(1.2) rotate(5deg);
        }

        .badge-icon-inline {
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .badge-name-inline {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* ==============================================
           ✨ SISTEMA DE PARTÍCULAS MÁGICAS
           ============================================== */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0);
            }
        }

        /* Modal de celebración */
        .celebration-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.5s ease forwards;
        }

        @keyframes modalPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: iconBounce 0.6s ease infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .celebration-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .celebration-text {
            font-size: 1.2rem;
            color: var(--gray-medium);
        }

        /* Toast de notificación */
        .toast-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 9999;
            animation: slideInRight 0.4s ease, slideOutRight 0.4s ease 2.6s forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }

        .toast-icon {
            font-size: 2rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.2rem;
        }

        .toast-text {
            font-size: 0.9rem;
            color: var(--gray-medium);
        }

        /* ==============================================
           🎬 ANIMACIONES
           ============================================== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease;
        }

        /* ==============================================
           📱 RESPONSIVE
           ============================================== */
        @media (max-width: 768px) {
            .hero-greeting {
                font-size: 2rem;
            }

            .hero-streak {
                font-size: 1.1rem;
            }

            .cta-continue {
                width: 100%;
                justify-content: center;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .progress-milestones {
                flex-direction: row;
                gap: 0.5rem;
            }

            .milestone-icon {
                font-size: 1.5rem;
            }

            .milestone-text {
                font-size: 0.7rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }

            .badges-inline {
                gap: 1rem;
            }

            .badge-icon-inline {
                font-size: 2.5rem;
            }
        }

        /* ==============================================
           🔧 UTILIDADES
           ============================================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>

    <!-- ==============================================
         📱 HEADER
         ============================================== -->
    <header class="header-uah">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h4 mb-0">📚 LMS UAH</h1>
                    <small style="opacity: 0.8;">Dibujo Anatómico</small>
                </div>
                <div class="user-badge" id="userBadge">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userName">Usuario</span>
                    <button onclick="logout()" class="btn btn-sm btn-outline-light ms-3">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ==============================================
         ✨ HERO PERSONALIZADO
         ============================================== -->
    <section class="hero-personalized">
        <div class="container">
            <div class="text-center">
                <h2 class="hero-greeting" id="heroGreeting">
                    👋 ¡Hola, <span id="heroName">Estudiante</span>!
                </h2>
                <div class="hero-streak" id="heroStreak">
                    <span class="streak-flame">🔥</span>
                    <span id="streakText">Llevas 0 días seguidos estudiando</span>
                </div>
                <button class="cta-continue" id="ctaContinue" onclick="continueLearning()">
                    <i class="bi bi-play-circle-fill"></i>
                    <span id="ctaText">Comenzar tu aprendizaje</span>
                </button>
            </div>
        </div>
    </section>

    <div class="container mt-4">

        <!-- ==============================================
             📊 STATS COMPACTAS (1 FILA)
             ============================================== -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon points">🏆</div>
                <div class="stat-content">
                    <div class="stat-value" id="statPoints">0</div>
                    <div class="stat-label">Puntos</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon level">⭐</div>
                <div class="stat-content">
                    <div class="stat-value" id="statLevel">1</div>
                    <div class="stat-label">Nivel</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon badges">🎖️</div>
                <div class="stat-content">
                    <div class="stat-value"><span id="statBadges">0</span>/7</div>
                    <div class="stat-label">Insignias</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon streak">🔥</div>
                <div class="stat-content">
                    <div class="stat-value" id="statStreak">0</div>
                    <div class="stat-label">Días seguidos</div>
                </div>
            </div>
        </div>

        <!-- ==============================================
             📈 BARRA DE PROGRESO GRANDE
             ============================================== -->
        <div class="progress-section">
            <div class="progress-title">
                📚 Tu Progreso del Curso
            </div>
            <div class="progress-bar-large">
                <div class="progress-fill" id="progressFill" style="width: 0%">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
            <div class="progress-milestones">
                <div class="milestone locked" id="milestone1">
                    <div class="milestone-icon">📚</div>
                    <div class="milestone-text">Módulo 1</div>
                </div>
                <div class="milestone locked" id="milestone2">
                    <div class="milestone-icon">🎨</div>
                    <div class="milestone-text">Módulo 2</div>
                </div>
                <div class="milestone locked" id="milestone3">
                    <div class="milestone-icon">🏆</div>
                    <div class="milestone-text">Módulo 3</div>
                </div>
            </div>
        </div>

        <!-- ==============================================
             🎴 CARDS DE MÓDULOS MEJORADAS
             ============================================== -->
        <div class="modules-grid" id="modulesGrid">
            <!-- Se llenan dinámicamente -->
        </div>

        <!-- ==============================================
             🎖️ BADGES INLINE
             ============================================== -->
        <div class="badges-section">
            <div class="badges-title">🏅 Tus Insignias</div>
            <div class="badges-inline" id="badgesInline">
                <!-- Se llenan dinámicamente -->
            </div>
        </div>

    </div>

    <!-- ==============================================
         🔧 LOADING OVERLAY
         ============================================== -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- ==============================================
         📜 SCRIPTS
         ============================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-3.js"></script>

    <script>
        // ==============================================
        // 📊 DATOS DE MÓDULOS
        // ==============================================
        const modulesData = [
            {
                id: 1,
                number: 'M1',
                title: 'Fundamentos Anatómicos',

        // ==============================================
        // ✅ VERIFICACIÓN DE AUTENTICACIÓN
        // ==============================================
        function checkAuthentication() {
            if (!isAuthenticated()) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // ==============================================
        // 👤 ACTUALIZAR INTERFAZ DE USUARIO
        // ==============================================
        function updateUserInterface() {
            const user = getCurrentUser();
            if (!user) return;

            // Header
            document.getElementById('userName').textContent = user.fullName || user.username;
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = user.fullName ? user.fullName[0].toUpperCase() : user.username[0].toUpperCase();

            // Hero personalizado
            document.getElementById('heroName').textContent = user.fullName?.split(' ')[0] || user.username;

            // Actualizar progreso
            updateProgress();
            
            // Solo cargar gamificación si es estudiante
            if (user.role === 'estudiante') {
                loadGamification();
                updateStreaks();
            }
        }

        // ==============================================
        // 🔥 ACTUALIZAR SISTEMA DE RACHAS
        // ==============================================
        function updateStreaks() {
            const user = getCurrentUser();
            if (!user) return;

            const gamification = getGamificationData(user.username);
            const streaks = gamification.streaks || { current: 0, longest: 0, lastActivity: null };

            // Calcular racha actual
            const today = new Date().toDateString();
            const lastActivity = streaks.lastActivity ? new Date(streaks.lastActivity).toDateString() : null;

            let currentStreak = streaks.current || 0;

            if (lastActivity === today) {
                // Ya estudió hoy
            } else if (lastActivity) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toDateString();

                if (lastActivity === yesterdayStr) {
                    // Estudió ayer, continuar racha
                    currentStreak++;
                } else {
                    // Se rompió la racha
                    currentStreak = 1;
                }
            } else {
                // Primera vez
                currentStreak = 1;
            }

            // Actualizar datos
            streaks.current = currentStreak;
            streaks.lastActivity = new Date().toISOString();
            if (currentStreak > streaks.longest) {
                streaks.longest = currentStreak;
            }

            gamification.streaks = streaks;
            saveGamificationData(user.username, gamification);

            // Actualizar UI
            document.getElementById('statStreak').textContent = currentStreak;
            
            if (currentStreak > 0) {
                const streakText = currentStreak === 1 
                    ? '¡Primer día! Sigue así 🔥' 
                    : `Llevas ${currentStreak} días seguidos estudiando`;
                document.getElementById('streakText').textContent = streakText;
            }

            // Badge de semana perfecta
            if (currentStreak >= 7 && !gamification.badges.includes('perfectWeek')) {
                checkAndAwardBadge(user.username, 'perfectWeek', '📅 7 días consecutivos');
            }
        }

        // ==============================================
        // 🎮 CARGAR GAMIFICACIÓN
        // ==============================================
        function loadGamification() {
            const user = getCurrentUser();
            if (!user || user.role !== 'estudiante') return;

            const gamification = getGamificationData(user.username);

            // Actualizar stats
            document.getElementById('statPoints').textContent = gamification.points || 0;
            document.getElementById('statLevel').textContent = gamification.level || 1;
            document.getElementById('statBadges').textContent = (gamification.badges || []).length;

            // Cargar badges
            loadBadges(gamification);
        }

        // ==============================================
        // 🎖️ CARGAR BADGES
        // ==============================================
        function loadBadges(gamification) {
            const badges = [
                { id: 'firstLesson', name: '1ª Lección', icon: '🎯' },
                { id: 'firstModule', name: '1er Módulo', icon: '🏆' },
                { id: 'halfwayCourse', name: 'A Mitad', icon: '⚡' },
                { id: 'allModules', name: 'Maestro', icon: '🌟' },
                { id: 'perfectWeek', name: '7 días', icon: '📅' },
                { id: 'earlyBird', name: 'Mañanero', icon: '🌅' },
                { id: 'nightOwl', name: 'Nocturno', icon: '🦉' }
            ];

            const container = document.getElementById('badgesInline');
            container.innerHTML = badges.map(badge => {
                const earned = (gamification.badges || []).includes(badge.id);
                return `
                    <div class="badge-item ${earned ? 'earned' : 'locked'}" title="${badge.name}">
                        <span class="badge-icon-inline">${badge.icon}</span>
                        <div class="badge-name-inline">${badge.name}</div>
                    </div>
                `;
            }).join('');
        }

        // ==============================================
        // 📈 ACTUALIZAR PROGRESO
        // ==============================================
        function updateProgress() {
            const progress = getStudentProgress();
            const overallProgress = calculateOverallProgress();

            // Barra de progreso
            document.getElementById('progressFill').style.width = overallProgress + '%';
            document.getElementById('progressPercent').textContent = overallProgress + '%';

            // Milestones
            const modules = progress?.modules || {};
            
            ['1', '2', '3'].forEach((id, index) => {
                const milestone = document.getElementById(`milestone${id}`);
                const moduleData = modules[id];
                
                if (moduleData?.completed) {
                    milestone.className = 'milestone completed';
                } else if (moduleData?.progress > 0) {
                    milestone.className = 'milestone current';
                } else {
                    milestone.className = 'milestone locked';
                }
            });

            // Actualizar CTA "Continuar"
            updateContinueCTA(progress);
        }

        // ==============================================
        // 🎯 ACTUALIZAR CTA CONTINUAR
        // ==============================================
        function updateContinueCTA(progress) {
            const ctaText = document.getElementById('ctaText');
            const modules = progress?.modules || {};

            // Encontrar siguiente lección
            let nextModule = null;
            let nextLesson = null;

            for (let i = 1; i <= 3; i++) {
                const module = modules[i];
                if (!module?.completed) {
                    nextModule = i;
                    const completedLessons = module?.completedLessons?.length || 0;
                    nextLesson = completedLessons + 1;
                    break;
                }
            }

            if (nextModule) {
                ctaText.textContent = `Continuar: Módulo ${nextModule} - Lección ${nextLesson}`;
            } else {
                ctaText.textContent = '¡Curso completado! 🎉';
            }
        }

        // ==============================================
        // ▶️ FUNCIÓN CONTINUAR APRENDIZAJE
        // ==============================================
        function continueLearning() {
            const progress = getStudentProgress();
            const modules = progress?.modules || {};

            // Encontrar siguiente módulo
            for (let i = 1; i <= 3; i++) {
                const module = modules[i];
                if (!module?.completed) {
                    window.location.href = `module${i}.html`;
                    return;
                }
            }

            // Si completó todo
            alert('🎉 ¡Felicitaciones! Has completado todo el curso.');
        }

        // ==============================================
        // 🎴 CARGAR MÓDULOS
        // ==============================================
        function loadModules() {
            const grid = document.getElementById('modulesGrid');
            const progress = getStudentProgress();
            grid.innerHTML = '';

            modulesData.forEach(module => {
                const moduleProgress = progress?.modules?.[module.id] || {};
                const card = createModuleCard(module, moduleProgress, progress);
                grid.appendChild(card);
            });
        }

        function createModuleCard(module, moduleProgress, fullProgress) {
            const col = document.createElement('div');
            col.className = 'fade-in-up';

            const progressValue = moduleProgress.progress || 0;
            const isCompleted = moduleProgress.completed || false;

            // Verificar bloqueo
            let isLocked = false;
            if (module.id === 2) {
                isLocked = !(fullProgress?.modules?.[1]?.completed || false);
            } else if (module.id === 3) {
                isLocked = !(fullProgress?.modules?.[2]?.completed || false);
            }

            // Botón de acción
            let actionButton = '';
            let buttonClass = '';
            let buttonText = '';
            let buttonIcon = '';

            if (isLocked) {
                buttonClass = 'locked';
                buttonText = 'Bloqueado';
                buttonIcon = 'bi-lock-fill';
            } else if (isCompleted) {
                buttonClass = 'review';
                buttonText = 'Repasar';
                buttonIcon = 'bi-check-circle-fill';
            } else if (progressValue > 0) {
                buttonClass = 'continue';
                buttonText = 'Continuar';
                buttonIcon = 'bi-play-circle-fill';
            } else {
                buttonClass = 'start';
                buttonText = 'Comenzar';
                buttonIcon = 'bi-play-circle-fill';
            }

            // Calcular progreso circular
            const circumference = 2 * Math.PI * 50;
            const offset = circumference - (progressValue / 100) * circumference;

            // Badges ganados en este módulo (ejemplo)
            const badgesEarned = isCompleted ? ['🎯', '🏆'] : progressValue > 50 ? ['🎯'] : [];

            col.innerHTML = `
                <div class="module-card ${isLocked ? 'locked' : ''}">
                    ${isLocked ? `<div class="locked-overlay"><i class="bi bi-lock-fill"></i> Bloqueado</div>` : ''}
                    
                    <div class="module-header-new">
                        <div class="module-number-badge">${module.number}</div>
                        <h3 class="module-title-new">${module.title}</h3>
                        <p class="module-subtitle-new">${module.subtitle}</p>
                    </div>

                    <div class="circular-progress">
                        <svg width="120" height="120">
                            <circle cx="60" cy="60" r="50" stroke="#e0e0e0" stroke-width="10" fill="none"/>
                            <circle cx="60" cy="60" r="50" 
                                stroke="${isCompleted ? '#4CAF50' : '#2c5f66'}" 
                                stroke-width="10" 
                                fill="none"
                                stroke-dasharray="${circumference}"
                                stroke-dashoffset="${offset}"
                                stroke-linecap="round"
                                style="transition: stroke-dashoffset 1s ease;"/>
                        </svg>
                        <div class="circular-progress-text">${progressValue}%</div>
                    </div>

                    ${badgesEarned.length > 0 ? `
                        <div class="module-badges-earned">
                            ${badgesEarned.map(b => `<span>${b}</span>`).join('')}
                        </div>
                    ` : ''}

                    <p class="module-subtitle-new" style="text-align: center; margin: 1rem 0;">
                        ${module.description}
                    </p>

                    <div class="module-meta-new">
                        <div class="meta-item-new">
                            <i class="bi bi-book"></i>
                            ${module.lessons} lecciones
                        </div>
                        <div class="meta-item-new">
                            <i class="bi bi-clock"></i>
                            ${module.hours}
                        </div>
                        <div class="meta-item-new">
                            <i class="bi bi-bar-chart"></i>
                            ${module.difficulty}
                        </div>
                    </div>

                    ${isLocked ? `
                        <button class="module-action-btn locked" disabled>
                            <i class="bi ${buttonIcon}"></i>
                            ${buttonText}
                        </button>
                    ` : `
                        <a href="${module.url}" class="module-action-btn ${buttonClass}">
                            <i class="bi ${buttonIcon}"></i>
                            ${buttonText}
                        </a>
                    `}
                </div>
            `;

            return col;
        }

        // ==============================================
        // ✨ SISTEMA DE PARTÍCULAS MÁGICAS
        // ==============================================
        function createParticles(x, y, count, colors) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                particle.textContent = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 50 + Math.random() * 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--vx', vx + 'px');
                particle.style.setProperty('--vy', vy + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // ==============================================
        // 🎉 NOTIFICACIONES DE GAMIFICACIÓN
        // ==============================================
        function showPointsNotification(points, reason) {
            // Crear partículas en el centro
            createParticles(
                window.innerWidth / 2,
                window.innerHeight / 2,
                20,
                ['✨', '⭐', '💫', '🌟']
            );

            // Toast
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <div class="toast-icon">🏆</div>
                <div class="toast-content">
                    <div class="toast-title">+${points} puntos</div>
                    <div class="toast-text">${reason}</div>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showBadgeNotification(badgeName) {
            // Crear partículas
            createParticles(
                window.innerWidth / 2,
                window.innerHeight / 2,
                40,
                ['🎖️', '🏅', '⭐', '✨', '🌟']
            );

            // Modal de celebración
            const modal = document.createElement('div');
            modal.className = 'celebration-modal';
            modal.innerHTML = `
                <div class="celebration-icon">🎉</div>
                <div class="celebration-title">¡Insignia Desbloqueada!</div>
                <div class="celebration-text" style="font-size: 2rem; margin: 1rem 0;">
                    ${badgeName}
                </div>
                <button onclick="this.parentElement.remove()" class="module-action-btn start" style="margin-top: 1rem;">
                    ¡Genial!
                </button>
            `;
            document.body.appendChild(modal);
        }

        // Exportar funciones para módulos
        window.showPointsNotification = showPointsNotification;
        window.showBadgeNotification = showBadgeNotification;

        // ==============================================
        // 🔧 UTILIDADES
        // ==============================================
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }

        function calculateOverallProgress() {
            const progress = getStudentProgress();
            if (!progress || !progress.modules) return 0;

            const modules = progress.modules;
            let totalProgress = 0;
            let moduleCount = 0;

            for (let i = 1; i <= 3; i++) {
                if (modules[i]) {
                    totalProgress += modules[i].progress || 0;
                    moduleCount++;
                }
            }

            return moduleCount > 0 ? Math.round(totalProgress / moduleCount) : 0;
        }

        // ==============================================
        // 🚀 INICIALIZACIÓN
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎨 Inicializando LMS con nuevo diseño UX...');

            if (!checkAuthentication()) return;

            showLoading(true);

            setTimeout(() => {
                updateUserInterface();
                loadModules();
                showLoading(false);
                console.log('✅ LMS inicializado correctamente');
            }, 500);
        });

        // Auto-guardar progreso
        window.addEventListener('beforeunload', function() {
            const user = getCurrentUser();
            if (user) {
                saveProgress();
            }
        });
    </script>
